<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel デモサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">🚀</div>
            <h1>Vercelへようこそ</h1>
            <p class="subtitle">あなたの最初のWebサイトがデプロイされました！</p>
        </header>

        <main class="main">
            <section class="card">
                <div class="card-icon">⚡</div>
                <h2>超高速デプロイ</h2>
                <p>Vercelは数秒でサイトを世界中に配信します</p>
            </section>

            <section class="card">
                <div class="card-icon">🌍</div>
                <h2>グローバルCDN</h2>
                <p>世界中のユーザーに高速なコンテンツ配信</p>
            </section>

            <section class="card">
                <div class="card-icon">🔄</div>
                <h2>自動デプロイ</h2>
                <p>Gitにプッシュするだけで自動的にデプロイ</p>
            </section>
        </main>

        <footer class="footer">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="datetime">--</span>
                    <span class="stat-label">現在時刻</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="counter">0</span>
                    <span class="stat-label">訪問回数</span>
                </div>
            </div>
            <p class="footer-text">
                <a href="/about.html" style="color: #667eea; text-decoration: none; margin-right: 20px;">📖 About</a>
                Made with ❤️ using Vercel
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
